<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="description" content="Welcome to My GitHub Pages site" />
	<title>SendouQ Point Calculator</title>
	<link rel="stylesheet" href="styles.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@500&display=swap" rel="stylesheet">

	<style>
		body {
			font-family: 'Lexend', sans-serif;
			margin: 0;
			padding: 0;
			background-color: #02011e;
			color: white;
			display: flex;
			flex-direction: column;
			min-height: 100vh;
		}
		header {
			background-color: #342b62;
			color: white;
			padding: 1rem;
			text-align: center;
		}
		main {
			flex: 1;
			padding: 2rem;
			text-align: center;
		}
		footer {
			background-color: black;
			text-align: center;
			padding: 1rem;
			font-size: 0.9rem;
		}

		/* Styling for the input */
		input[type="text"] {
			background-color: transparent;
			border: 2px solid #555;
			color: white;
			font-family: 'Lexend', sans-serif;
			font-size: 1rem;
			padding: 0.5rem 1rem;
			border-radius: 6px;
			outline: none;
			width: 300px;
			margin-bottom: 1rem;
		}

		input[type="text"]::placeholder {
			color: #aaa;
			font-family: 'Lexend', sans-serif;
		}

		/* Additional styling for spacing */
		.input-container {
			margin-bottom: 1rem;
		}

		p {
			margin: 0.5rem 0;
		}
	</style>
</head>
<body>
	<header>
		<h1>SendouQ Point Calculator</h1>
	</header>
	<main>
		<h1>Insert Match Link!</h1>
		<div class="input-container">
			<input type="text" id="linkInput" placeholder="https://sendou.ink/q/match/00000" />
		</div>
		<p>Change detector: 4:52</p>
		<p>Line 2</p>
	</main>
	<footer>
		<p>DreamyVeemo Â· Hosted on GitHub Pages</p>
	</footer>
</body>
</html>
